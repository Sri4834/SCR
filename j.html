<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- index.html -->
<div class="icon-container">
  <!-- External SVG file with CSS filter for color enhancement -->
  <img src="assets/astro_default.svg" height="200px" width="200px" alt="Astro Default Icon" class="colored-svg" />
</div>

<style>
  .colored-svg {
    filter: drop-shadow(2px 4px 6px black) saturate(150%) brightness(110%);
    transition: filter 0.3s ease;
  }
  .colored-svg:hover {
    filter: drop-shadow(4px 8px 8px black) saturate(200%) brightness(130%);
  }
</style>

</body>
</html>
